<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
    }
    input, textarea {
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background: #0073e6;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #005bb5;
    }
    ul {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    ul li {
      margin: 8px 0;
    }
    ul li a {
      text-decoration: none;
      color: #0073e6;
      font-weight: bold;
    }
    ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Simple Resume Builder</h1>
  <form id="resumeForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="education">Education:</label>
    <textarea id="education" rows="3" required></textarea>

    <label for="experience">Experience:</label>
    <textarea id="experience" rows="3"></textarea>

    <label for="skills">Skills:</label>
    <textarea id="skills" rows="3"></textarea>

    <button type="button" onclick="generateResume()">Generate Resume</button>
  </form>

  <h2 style="margin-top:40px;">Download Sample Resumes</h2>
  <ul>
    <li><a href="samples/student-resume.pdf" target="_blank">Student Resume</a></li>
    <li><a href="samples/developer-resume.pdf" target="_blank">Developer Resume</a></li>
    <li><a href="samples/designer-resume.pdf" target="_blank">Designer Resume</a></li>
  </ul>

  <script>
    function generateResume() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const education = document.getElementById('education').value;
      const experience = document.getElementById('experience').value;
      const skills = document.getElementById('skills').value;

      const resumeContent = `
        <h1>${name}</h1>
        <p><strong>Email:</strong> ${email}</p>
        <h2>Education</h2>
        <p>${education}</p>
        <h2>Experience</h2>
        <p>${experience}</p>
        <h2>Skills</h2>
        <p>${skills}</p>
      `;

      const resumeWindow = window.open('', '_blank');
      resumeWindow.document.write('<html><head><title>My Resume</title></head><body>');
      resumeWindow.document.write(resumeContent);
      resumeWindow.document.write('</body></html>');
      resumeWindow.document.close();
    }
  </script>
</body>
</html>
